apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kunaev-svc
                port:
                  name: frontend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: kunaev-svc
                port:
                  name: backend