---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: myapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: frontend
          image: nginx:1.14.2
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 250m
              memory: 125Mi
            limits:
              cpu: 500m
              memory: 250Mi
          ports:
            - containerPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: backend
          image: wbitt/network-multitool
          imagePullPolicy: IfNotPresent
          env:
            - name: HTTP_PORT
              value: "8080"
          resources:
            requests:
              cpu: 250m
              memory: 125Mi
            limits:
              cpu: 500m
              memory: 250Mi

---
apiVersion: v1
kind: Service
metadata:
  name: kunaev-svc
spec:
  selector:
    app: myapp
  ports:
    - name: frontend
      protocol: TCP
      port: 80
    - name: backend
      protocol: TCP
      port: 8080
  type: ClusterIP

---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: myapp
  name: multitool
spec:
  containers:
  - name: standalone-multitool
    image: wbitt/network-multitool
    imagePullPolicy: IfNotPresent
    env:
      - name: HTTP_PORT
        value: "8080"
    resources:
      requests:
        cpu: 250m
        memory: 125Mi
      limits:
        cpu: 500m
        memory: 250Mi
